    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="">Actualizar Cliente</h1>
                <hr>
                <form method="POST" action="{{ url_for('editar_cliente', cliente_id=cliente['_id']) }}">
                    <div class="row">
                        <div class="col-6">
                            <label for="nombres" class="form-label">Nombres:</label>
                            <input placeholder="Nombre Apellido" type="text" class="form-control" id="nombres" name="nombres" value="{{ cliente['nombres'] }}" required>
                        </div>
                        <div class="col-6">
                            <label for="cedula" class="form-label">Cédula:</label>
                            <input placeholder="23XXXXXXX0" type="text" class="form-control" id="cedula" name="cedula" value="{{ cliente['cedula'] }}" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <label for="correo" class="form-label">Correo:</label>
                            <input placeholder="example@gmail.com" type="text" class="form-control" id="correo" name="correo" value="{{ cliente['correo'] }}" required>
                        </div>
                        <div class="col-6">
                            <label for="direccion" class="form-label">Dirección:</label>
                            <input placeholder="Calle 123" type="text" class="form-control" id="direccion" name="direccion" value="{{ cliente['direccion'] }}" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <label for="provincia" class="form-label">Provincia:</label>
                            <select class="form-select" name="provincia" id="provincia">
                                {% for provincia in provincias %}
                                    <option value="{{ provincia._id }}" {% if provincia._id == cliente['provincia_id'] %}selected{% endif %}>{{ provincia.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="genero" class="form-label">Género:</label>
                            <select class="form-select" name="genero" id="genero">
                                {% for genero in genero %}
                                    <option value="{{ genero._id }}" {% if genero._id == cliente['genero_id'] %}selected{% endif %}>{{ genero.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary btn-block">Actualizar Cliente</button>
                            <a href="{{ url_for('index_clientes') }}" class="btn btn-secondary btn-block">Volver al inicio</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
