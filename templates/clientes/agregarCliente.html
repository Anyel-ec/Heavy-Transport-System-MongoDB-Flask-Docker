<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap5.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- CDN font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
    <title>Agregar Trailer</title>
    <script src="{{ url_for('static', filename='js/sweetalert2@10.js') }}"></script>

</head>

<body>
    <nav class="navbar navbar-expand-custom navbar-mainbg">
        <a class="navbar-brand navbar-logo" href="#">Clientes</a>
        <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="fas fa-bars text-white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <div class="hori-selector">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
                <li class="nav-item">
                    <a class="nav-link " href="{{ url_for('index') }}"><i
                            class="fas fa-tachometer-alt"></i>Trailer</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link active text-primary" href="{{ url_for('index_clientes') }}"><i
                            class="fas fa-users"></i>Clientes
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index_conductores') }}"><i
                            class="fas fa-user-tie"></i>Conductores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index_rutas') }}"><i class="fas fa-route"></i>Rutas</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="">Agregar Cliente</h1>
                <hr>
                <form method="POST" action="{{ url_for('agregar_cliente') }}" onsubmit="return validarFormulario()">
                    <div class="row">
                        <div class="col-6">
                            <label for="nombres" class="form-label">Nombres: </label>
                            <input placeholder="Nombre Apellido" type="text" class="form-control" id="nombre" name="nombres" required>
                        </div>
                        <div class="col-6">
                            <label for="cedula" class="form-label">Cedula: </label>
                            <input placeholder="23XXXXXXX0" type="text" class="form-control" id="cedula" name="cedula" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <label for="correo" class="form-label">Correo: </label>
                            <input placeholder="example@gmail.com" type="text" class="form-control" id="correo" name="correo" required>
                        </div>
                        <div class="col-6">
                            <label for="direccion" class="form-label">Direccion</label>
                            <input  placeholder="Calle 123" type="text" class="form-control" id="direccion" name="direccion" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <label for="provincia" class="form-label">Provincia:</label>
                            <select class="form-select" name="provincia" id="provincia" required>
                                <option value="" disabled selected>Escoge una opción</option>
                                {% for provincia in provincias %}
                                <option value="{{ provincia._id }}">{{ provincia.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="genero" class="form-label">Género: </label>
                            <select class="form-select" name="genero" id="genero" required>
                                <option value="" disabled selected>Escoge una opción</option>
                                {% for genero in genero %}
                                <option value="{{ genero._id }}">{{ genero.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3 text-center">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary btn-block">Agregar Cliente</button>
                            <a href="{{ url_for('index_clientes') }}" class="btn btn-danger btn-block ">Volver al inicio</a>
                        </div>
                        <div class="col-md-6">
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>

    {% include 'layout/base.html' %}



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#example').DataTable({
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.13.7/i18n/es-ES.json"
                }
            });
        });
        function validarFormulario() {
        var nombres = document.getElementById('nombre').value;
        var cedula = document.getElementById('cedula').value;
        var correo = document.getElementById('correo').value;

        // Validación de nombres
        var nombresRegex = /^[a-zA-Z\s]+$/;
        if (!nombresRegex.test(nombres)) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'El campo de nombres solo debe contener letras.'
            });
            return false;
        }

        // Validación de cédula
        var cedulaRegex = /^\d{10}$/;
        if (!cedulaRegex.test(cedula)) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'La cédula debe contener exactamente 10 dígitos numéricos.'
            });
            return false;
        }

        // Validación de correo
        var correoRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!correoRegex.test(correo)) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Por favor, ingresa un correo electrónico válido.'
            });
            return false;
        }

        return true; // Envía el formulario si todas las validaciones son exitosas
    }
    </script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
