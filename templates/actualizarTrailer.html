<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap5.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- CDN font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
    <title>Actualizar Trailer</title>    

</head>

<body>
    <nav class="navbar navbar-expand-custom navbar-mainbg">
        <a class="navbar-brand navbar-logo" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="fas fa-bars text-white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <div class="hori-selector">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
                <li class="nav-item">
                    <a class="nav-link active text-primary" href="{{ url_for('index') }}"><i
                            class="fas fa-tachometer-alt"></i>Trailer</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link  " href="javascript:void(0);" target="_blank"><i
                            class="far fa-address-book"></i>Address
                        Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0);"><i class="far fa-clone"></i>Components</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0);"><i class="far fa-calendar-alt"></i>Calendar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0);"><i class="far fa-chart-bar"></i>Charts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0);"><i class="far fa-copy"></i>Documents</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Actualizar Trailer</h1>
                <hr>
                <form method="POST" action="{{ url_for('editar_trailer', matricula=trailer['matricula']) }}">
                    <div class="row">
                        <div class="col-6">
                            <label for="matricula" class="form-label">Matricula</label>
                            <input placeholder="ABC-1234" type="text" class="form-control" id="matricula" name="matricula" value="{{ trailer['matricula'] }}">
                        </div>
                        <div class="col-6">
                            <label for="ejes" class="form-label">Ejes</label>
                            <select class="form-select" id="ejes" name="Ejes" required>
                                <option value="1" {% if trailer['Ejes'] == 1 %}selected{% endif %}>1 Eje</option>
                                <option value="2" {% if trailer['Ejes'] == 2 %}selected{% endif %}>2 Ejes</option>
                                <option value="3" {% if trailer['Ejes'] == 3 %}selected{% endif %}>3 Ejes</option>
                                <option value="4" {% if trailer['Ejes'] == 4 %}selected{% endif %}>4 Ejes</option>
                                <option value="5" {% if trailer['Ejes'] == 5 %}selected{% endif %}>5 Ejes</option>
                                <option value="6" {% if trailer['Ejes'] == 6 %}selected{% endif %}>6 Ejes</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <label for="marca" class="form-label">Marca:</label>
                            <select class="form-select" name="marca" id="marca">
                                {% for marca in marcas %}
                                    <option value="{{ marca._id }}" {% if marca._id == trailer['marca_id'] %}selected{% endif %}>{{ marca.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="modelo" class="form-label">Modelo</label>
                            <input type="text" class="form-control" id="modelo" name="modelo" value="{{ trailer['modelo'] }}" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <label for="color" class="form-label">Color:</label>
                            <select class="form-select" name="color" id="color">
                                {% for color in colores %}
                                    <option value="{{ color._id }}" {% if color._id == trailer['color_id'] %}selected{% endif %}>{{ color.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="capacidadCarga" class="form-label">Capacidad de Carga</label>
                            <input placeholder="Capacidad de carga en Toneladas" type="number" class="form-control" id="capacidadCarga" name="capacidadCarga" value="{{ trailer['capacidad_carga'] }}" required>
                        </div>
                    </div>
                    <div class="row mt-3 text-center">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary btn-block">Actualizar Trailer</button>
                            <a href="{{ url_for('index') }}" class="btn btn-danger btn-block">Volver al inicio</a>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#example').DataTable({
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.13.7/i18n/es-ES.json"
                }
            });
        });
    </script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
